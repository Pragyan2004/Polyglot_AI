{% extends "base.html" %}

{% block title %}Contact Support | Polyglot AI{% endblock %}

{% block content %}
<div class="max-w-7xl mx-auto px-4 py-20">
    <div class="text-center mb-16 animate-fade-in">
        <h1 class="text-6xl font-black mb-4 tracking-tighter">Get in <span class="gradient-text">Touch.</span></h1>
        <p class="text-xl opacity-60">Have a question or found a bug? Our team is active in the digital shadows.</p>
    </div>

    <div class="grid grid-cols-1 lg:grid-cols-2 gap-12 items-start">
        <!-- Contact Information -->
        <div class="space-y-8 animate-fade-in delay-100">
            <div class="glass-card p-8 rounded-3xl">
                <h3 class="text-2xl font-bold mb-6">Connect with us</h3>
                <div class="space-y-6">
                    <div class="flex items-center space-x-4">
                        <div
                            class="w-10 h-10 bg-indigo-500/10 text-indigo-500 rounded-xl flex items-center justify-center">
                            <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                                    d="M3 8l7.89 5.26a2 2 0 002.22 0L21 8M5 19h14a2 2 0 002-2V7a2 2 0 00-2-2H5a2 2 0 00-2 2v10a2 2 0 002 2z">
                                </path>
                            </svg>
                        </div>
                        <div>
                            <p class="text-sm opacity-50 uppercase tracking-widest font-bold">Email</p>
                            <p class="font-semibold text-lg">support@polyglot.ai</p>
                        </div>
                    </div>
                    <div class="flex items-center space-x-4">
                        <div
                            class="w-10 h-10 bg-purple-500/10 text-purple-500 rounded-xl flex items-center justify-center">
                            <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                                    d="M17 8h2a2 2 0 012 2v6a2 2 0 01-2 2h-2v4l-4-4H9a1.994 1.994 0 01-1.414-.586m0 0L11 14h4a2 2 0 002-2V6a2 2 0 00-2-2H5a2 2 0 00-2 2v6a2 2 0 002 2h2v4l.586-.586z">
                                </path>
                            </svg>
                        </div>
                        <div>
                            <p class="text-sm opacity-50 uppercase tracking-widest font-bold">Discord</p>
                            <p class="font-semibold text-lg">discord.gg/polyglotai</p>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <!-- Contact Form -->
        <div class="glass-card p-10 rounded-[2.5rem] animate-fade-in delay-200">
            <form action="#" class="space-y-6">
                <div class="grid grid-cols-1 md:grid-cols-2 gap-6">
                    <div class="space-y-2">
                        <label class="text-sm font-bold opacity-70 uppercase tracking-widest">Name</label>
                        <input type="text" placeholder="John Doe"
                            class="w-full p-4 bg-slate-500/5 border border-[var(--border-color)] rounded-xl outline-none focus:border-indigo-500 focus:bg-white/5 transition-all">
                    </div>
                    <div class="space-y-2">
                        <label class="text-sm font-bold opacity-70 uppercase tracking-widest">Email</label>
                        <input type="email" placeholder="john@example.com"
                            class="w-full p-4 bg-slate-500/5 border border-[var(--border-color)] rounded-xl outline-none focus:border-indigo-500 focus:bg-white/5 transition-all">
                    </div>
                </div>
                <div class="space-y-2">
                    <label class="text-sm font-bold opacity-70 uppercase tracking-widest">Message</label>
                    <textarea rows="5" placeholder="Tell us what's on your mind..."
                        class="w-full p-4 bg-slate-500/5 border border-[var(--border-color)] rounded-xl outline-none focus:border-indigo-500 focus:bg-white/5 transition-all resize-none"></textarea>
                </div>
                <button type="submit" class="w-full btn-primary py-4 rounded-xl font-black text-lg shadow-xl">Send
                    Message</button>
            </form>
        </div>
    </div>
</div>
{% endblock %}
